<!DOCTYPE html>
<html>

<head>
    <title>

    </title>
    <style>
   a{
       background-color: #689f3f;
       text-decoration: overline;
       padding: 1.2rem 1.5rem;
       columns: #222;
       cursor: pointer;
       margin: 0 20px;
   }
   #one
   {
       border: 0.2rem solid #222;
   }

   #two
   {
       outline-width: 0.2rem;
       outline-style: dotted;
       outline-color: #222;
       outline: 0.2rem solid #222;
       outline-offset: -10px;
   }

    </style>
</head>

<body>
    <div class="btn">
<a href="#" id="one">no outline</a>
<br/>
<br />
<br />
<br />
<br />
<a href="#" id="two">no outline</a>
</div>
</body>

</html>
