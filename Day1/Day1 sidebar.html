<!DOCTYPE html>
<html>

<head>
    <title>

    </title>
    <link rel="stylesheet" href="./sidebar.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

<nav class="sidebar close">

    <header>
        <div class="text about">
               <span class="name">Sindhuja S</span>
               <span class="profession">Web Developer</span>
        </div>
    <i class='bx bxs-chevron-right toggle'></i>
    </header>
    
     <div class="menubar">
         <div class="menu">
             <ul>
                 <li class="search-box">
                <i class='bx bx-search-alt-2 search'></i>
                <input type="search" placeholder="search...">
                 </li>

                 <ul>
                     <li class="items">
                         <a href="#"><i class='bx bxs-dashboard bx-sm'></i><span>Dashboard</a></span>
                     </li>

                     <li class="items">
                         <a href="#"><i class='bx bxs-bell-ring bx-sm'></i><span>Notification</a></span>
                     </li>

                    <li class="items">
                        <a href="#"><i class='bx bx-bar-chart-alt-2 bx-sm'></i><span>Revenue</span></a>
                    </li>

                    <li class="items">
                        <a href="#"><i class='bx bxs-heart bx-sm'></i><span>Likes</span></a>
                    </li>

                    <li class="items">
                        <a href="#"><i class='bx bx-log-out-circle bx-sm'></i><span>log out</span></a>
                    </li>

                 </ul>
             </ul>
         </div>

     </div>

</nav>

<script>

    const body=document.querySelector('body'),
          sidebar=body.querySelector('nav'),
          toggle=body.querySelector('.toggle'),
          searchBtn=body.querySelector('.search-box');

          toggle.addEventListener('click',()=>{
              sidebar.classList.toggle("close");
          })

          searchBtn.addEventListener('click',()=>{
              sidebar.classList.remove("close");
          })
</script>

</body>
</html>
